{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>Service Request Tracking</h1>
  <table>
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Request Type</th>
        <th>Details</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for request in service_requests %}
        <tr>
          <td>{{ request.customer_name }}</td>
          <td>{{ request.request_type }}</td>
          <td>{{ request.details }}</td>
          <td>{{ request.status }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
