{% extends 'customer_accounts/base.html' %}
{% load static %}

{% block content %}
  <h2>Account Information</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in customers %}
      <tr>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
